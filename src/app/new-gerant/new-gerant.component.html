<div class="container">
  <div class="col-md-9 col-sm-6 col-xs-12">
  <div class="card mt-3  border-primary">
    <div class="card-header text-center text-white bg-primary "> nouveau Gerant</div>

    <div class="card-body">
      <form #f="ngForm" (ngSubmit)="onSaveGerant(f.value)">
        <div class="row">
        <div class="form-group col-6">
          <label  class="control-label" >Nom</label>
          <input class="form-control" type="text" name="nom" ngModel>
        </div>
        <div class="form-group col-6">
          <label  class="control-label" >Prenom</label>
          <input class="form-control" type="text" name="prenom" ngModel>
        </div>
      </div>
        <div class="form-group ">
          <label  class="control-label" >Addresse</label>
          <input class="form-control" type="text" name="addresse" ngModel>
        </div>
        <div class="form-group">
          <label  class="control-label" >Telephone</label>
          <input class="form-control" type="text" name="telephone" ngModel>
        </div>
        <div class="form-group">
          <label  class="control-label" >Email</label>
          <input class="form-control" type="text" name="email" ngModel>
        </div>
        <div class="row">
        <div class="form-group col-3">
          <label>Civilite</label>
                    <select name="civilite" class="form-control" ngModel >
                        <option value=""></option>
                        <option value="Mr" selected>Mr</option>
                        <option value="Mrs">Mrs</option>
                        <option value="Miss">Miss</option>
                        <option value="Ms">Ms</option>
                    </select>

        </div>
        <div class="form-group col-3">
          <label  class="control-label" >Genre</label>
          <select name="genre" class="form-control" ngModel >
            <option value=""></option>
            <option value="M" selected>Masculin</option>
            <option value="F">Feminin</option>
        </select>
        </div>
        <div class="form-group col-6">
          <label  class="control-label" >Cni</label>
          <input class="form-control" type="text" name="cni" ngModel>
        </div>
      </div>
        <div class="mt-3">
          <button class="btn btn-success" type="submit">Enregistrer</button>
        </div>
      </form>

    </div>
  </div>
</div>
</div>
