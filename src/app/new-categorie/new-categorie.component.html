<div class="container">
  <div class="col-md-9 col-sm-6 col-xs-12">
  <div class="card mt-3  border-primary">
    <div class="card-header text-center text-white bg-primary "> Modifer Categorie</div>

    <div class="card-body">
      <form [formGroup]="this.categorieService.formData" (ngSubmit)="onSubmite()">
        <div class="form-group">
          <label  class="control-label" >Nom</label>
          <input class="form-control" type="text" formControlName="nom" id="nom">
        </div>
        <div class="form-group">
          <label  class="control-label" >Description</label>
          <input class="form-control" type="text" formControlName="description" id="description">
        </div>

        <div class="form-group mt-3">
          <button class="btn btn-success" type="submit"><i class="fa fa-database"></i> Enregistrer</button>
          <button  type="button" class=" btn btn-ontline-info ml-1" ><i></i> Reset</button>
        </div>
      </form>

    </div>
  </div>
</div>
</div>
