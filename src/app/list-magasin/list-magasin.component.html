<app-menu></app-menu>
<div class="container">
  <div class="card mt-3  border-primary">
    <div class="card-header text-center text-white bg-primary "> Listes Magasin</div>
    <div class="card-body">
      <a class="btn btn-primary" routerLink="/addmagasin" ><i class="fa fa-plus"> New Magasin</i></a>
    </div>
    <div class="card-body">
      <table  *ngIf="magasinService.list" class="table table-striped" >
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Nom</th>
            <th scope="col">Prenom</th>
            <th scope="col">Addresse</th>
            <th scope="col">Telephone</th>
            <th scope="col">Email</th>
            <th scope="col">Gerant</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let c of magasinService.list">
            <td>{{c.id}}</td>
            <td>{{c.nom}}</td>
            <td>{{c.date}}</td>
            <td>{{c.addresse}}</td>
            <td>{{c.telephone}}</td>
            <td>{{c.email}}</td>
            <td>{{c.gerant.nom}}</td>
            <td><button class="btn btn-warning" (click)="SelectMagasin(c)"  >
              <i class="fa fa-pencil-square-o"></i>
            </button></td>
          </tr>

        </tbody>
      </table>
    </div>
  </div>
</div>
<router-outlet>

</router-outlet>
