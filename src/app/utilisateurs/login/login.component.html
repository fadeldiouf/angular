<div class="container  h-100  d-flex justify-content-center ">
    
    <div class="col-md-6  my-auto">
        <div class="alert alert-danger" *ngIf="smsError==1">
            <strong>
                verifier votre login ou votre mot de pass
            </strong>
        </div>
    <div class="card mt-3  border-primary">
      <div class="card-header text-center text-white bg-primary "> Authentification</div>
  
      <div class="card-body">
        <form >
          <div class="form-group">
            <label  class="control-label" >Nom Utilisateur</label>
            <input class="form-control" type="text" name="username" [(ngModel)]="utilisateur.username" >
          </div>
          <div class="form-group">
            <label  class="control-label" >Mot de Pass</label>
            <input class="form-control" type="text" name="password" [(ngModel)]="utilisateur.password">
          </div>
  
          <div class="form-group mt-3">
            <button class="btn btn-success" type="button" (click)="connecter()"><i class="fa fa-user"></i> Connexion</button>
          </div>
        </form>
  
      </div>
    </div>
  </div>
  </div>
