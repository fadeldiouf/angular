<div class="container">
  <div class="col-md-9 col-sm-6 col-xs-12">
  <div class="card mt-3  border-primary">
    <div class="card-header text-center text-white bg-primary "> nouveau Magasin</div>

    <div class="card-body">
      <form [formGroup]="this.magasinService.formData" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label  class="control-label" >Nom</label>
          <input class="form-control" type="text" formControlName="nom" >
        </div>
        <div class="form-group">
          <label  class="control-label" >Date</label>
          <input class="form-control" type="date" formControlName="date" >
        </div>
        <div class="form-group">
          <label  class="control-label" >Addresse</label>
          <input class="form-control" type="text" formControlName="addresse" >
        </div>
        <div class="form-group">
          <label  class="control-label" >Telephone</label>
          <input class="form-control" type="text" formControlName="telephone" >
        </div>
        <div class="form-group">
          <label  class="control-label" >Email</label>
          <input class="form-control" type="text" formControlName="email" >
        </div>
        <!-- <div class="form-group">
          <label  class="control-label" >Gerant</label>
          <select class="form-control" type="number" formControlName="gerant" >
           <option value="0">-Selectionner</option>
           <option *ngFor="let item of gerantService.list" value="{{item.id}}">{{item.nom}}{{item.prenom}}</option>
          </select> -->
        <!-- </div> -->
        <div class="form-group mt-3">
          <button class="btn btn-success btn-sm" type="submit"><i class="fa fa-database"></i> Enregistrer</button>
          <button  type="button" class=" btn btn-ontline-info ml-1" ><i></i> Reset</button>
        </div>
      </form>

    </div>
  </div>
</div>
</div>
